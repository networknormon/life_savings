<!DOCTYPE html>
<html lang="es">
<head>

    <title>Login - Gestor de Colecciones</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-dark);
        }
        .login-card {
            background-color: var(--bg-card);
            border: 1px solid #334155;
            border-radius: 1rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }
        .login-card h2 {
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }
        .login-card p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸ“š</div>
        <h2>Bienvenido de nuevo</h2>

        <button id="login-btn" class="btn btn-primary btn-login">Entrar con AWS Cognito</button>
    </div>

    <script>
        // Tus datos exactos de AWS Cognito
        const cognitoDomain = "https://eu-north-1ht76khw12.auth.eu-north-1.amazoncognito.com";
        const clientId = "cllfg8kc20nbh796stla06mq0";
        const redirectUri = "https://networknormon.github.io/life_savings/index.html"; 

        document.getElementById('login-btn').addEventListener('click', () => {
            // Construimos la URL segura de Amazon
            const loginUrl = `${cognitoDomain}/login?client_id=${clientId}&response_type=token&scope=email+openid&redirect_uri=${encodeURIComponent(redirectUri)}`;
            // Redirigimos al usuario
            window.location.href = loginUrl;
